<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<script src="scripts/jquery.1.12.4.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="scripts/controller.js"></script>
<div class="container">
<form onSubmit="registerUser()">
    <div class="mainform">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr/>

        <label><b>First Name</b></label>
        <input id="firstName" type="text" placeholder="Enter first name" name="firstName"/>

        <label><b>Last Name</b></label>
        <input id="lastName" type="text" placeholder="Enter last name" name="lastName"/>

        <label><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" />

        <label><b>Contact Number</b></label>
        <input id="contactNumber" type="text" placeholder="Enter contact number" name="contactNumber"/>

        <label><b>Username</b></label>
        <input id="userName" type="text" placeholder="Enter username" name="userName"/>

        <label><b>Password</b></label>
        <input id="psw" type="password" placeholder="Enter Password" name="psw" />

        <label><b>Repeat Password</b></label>
        <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" />
        <hr/>

        <!--<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->
        <button type="submit" class="registerbtn">Register</button>
        <div class="mainform signin">
        <p>Already have an account? <a href="http://localhost:8082/CLIENT_war_exploded/index.xhtml">Login</a>.</p>
        </div>
    </div>
</form>
</div>
</body>
</html>
